monitor=,highrr,auto,1
$terminal = kitty
$browse = brave
$fileManager = nautilus -w
$menu = rofi -show drun

exec-once = mpv ~/Music/computer-startup.mp3

exec-once = fcitx5 -d
exec-once = udiskie &
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = protonvpn-app --start-minimized &

exec-once = swww-daemon &
# exec-once = waybar &
exec-once = eww open clock_window
exec-once = systemctl restart --user polkit-gnome-authentication-agent-1.service &
exec-once = swayosd-server
exec-once = nautilus --gapplication-service &
exec-once = gnome-clocks --gapplication-service
exec-once = swaync &
exec-once = hypridle &


bind = SUPER_CTRL, W, exec, pkill waybar || waybar
bind = SUPER_SHIFT, W, exec,waypaper

env = XCURSOR_SIZE,40
env = HYPRCURSOR_SIZE,40
env = HYPRCURSOR_THEME,macOS
env = XCURSOR_THEME,macOS
env = NIXOS_OZONE_WL,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env=TERM,kitty
env=TERMINAL,kitty

windowrule = opacity 0.8 0.8 , class:spotify
# windowrule = noborder , class:soffice
windowrule = float , class:^(.blueman-manager-wrapped)
windowrule = float , class:^(nm-connection-editor)
windowrule = float , class:^(mpv)
# windowrule = float , title:^(Blender)$

# windowrule = opaque , class:spotify

general {
  gaps_in = 2
  gaps_out = 5

  border_size = 2


  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg


  resize_on_border = true

  allow_tearing = false

  layout = dwindle
  snap {
    enabled = true
  }
}


decoration {
  rounding = 2
  rounding_power = 50


  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 3
    render_power = 100
    color = rgba(1a1a1aee)
    color = rgba(f0f0f0f0)
    color = rgba(00FFF7AA)
  }

  blur {
    enabled = true
    size = 2
    passes= 3
    popups = false
    vibrancy = 0.1696
  }

}


animations {
  enabled = yes, please :)
  first_launch_animation=false
  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1

  bezier = cubic ,0.79, 0.33, 0.14, 0.53


  animation = borderangle, 1, 30, easeInOutCubic, loop

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 10, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, slide
  animation = windowsOut, 1, 1.49, linear, slide
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  # animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspaces, 1, 6, default , slide
  # animation = workspacesIn, 1, 1.21, almostLinear, fade
  # animation = workspacesOut, 1, 1.94, almostLinear, fade
}


dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
  mfact=0.5
}

misc {
  anr_missed_pings=2
  enable_swallow = false
  swallow_regex = ^(Alacritty|kitty|footclient)$
  mouse_move_enables_dpms=true
  key_press_enables_dpms=true
  disable_splash_rendering=true
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  animate_manual_resizes=false
  animate_mouse_windowdragging=false
}


ecosystem {
  no_update_news=true
  no_donation_nag=true
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  mouse_refocus=false
  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = true
    drag_lock=0
    drag_3fg=0
  }
}


gestures {
  workspace_swipe_fingers=3
  workspace_swipe = true
  workspace_swipe_create_new=true
  workspace_swipe_forever= false
  workspace_swipe_min_fingers=true
}


device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier


bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = Alt, F4, killactive,
bind = $mainMod Shift, Q, forcekillactive,
bind = $mainMod, delete, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, exec, gthumb
bind = $mainMod, B, exec, code
bind = $mainMod Shift, E, exec, rofi -show filebrowser
bind = $mainMod, W, togglefloating,
bind = $mainMod, Return, fullscreen,1
bind = $mainMod Shift, Return, fullscreen,0
bind = $mainMod, A, exec, $menu
bind = $mainMod, F, exec, $browse
bind = $mainMod, M, exec , spotify
bind = $mainMod, O, exec , obsidian
bind = $mainMod, C, exec , cheese
bind = $mainMod, D, exec , discord
bind = $mainMod, R, exec , libreoffice --writer

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, U, exec, $pin

binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30
$pin = [ "$(hyprctl -j clients | jq '.[] | select(.focusHistoryID == 0) | .floating')" = "false" ] && [ "$WinPinned=$(hyprctl -j clients | jq '.[] | select(.focusHistoryID == 0) | .pinned')" = "false" ] && hyprctl dispatch togglefloating active && hyprctl dispatch pin active || hyprctl dispatch togglefloating active


binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d


binde = $mainMod Control, left, swapwindow, l
binde = $mainMod Control , right, swapwindow, r
binde = $mainMod Control, up, swapwindow, u
binde = $mainMod Control, down, swapwindow, d

binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
